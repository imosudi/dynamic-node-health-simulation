fault_templates:
  - id: correlated_power
    name: correlated_power_loss
    type: additive
    affected_metrics: [0,1,2]
    severity_vector: [2.0, 2.5, 1.8]
    covariance:
      rho: 0.8
      mode: pairwise_rho
    occurrence_model:
      type: bernoulli
      p: 0.0005
    duration_dist:
      type: geometric
      p: 0.05
    note: "High-correlation multi-metric disturbance"
  - id: ramp_drift
    name: ramp_drift
    type: persistent
    subtype: ramp
    affected_metrics: [2]
    ramp_slope: 0.05
    max_deviation: 5.0
    duration_dist:
      type: geometric
      p: 0.1
    occurrence_model:
      type: bernoulli
      p: 0.0002
    repeatable: true
    note: "Gradual PLR ramp drift"
  - id: short_spike
    name: short_spike
    type: additive
    affected_metrics: [1]
    severity_vector: [4.0]
    occurrence_model:
      type: bernoulli
      p: 0.02
    duration_dist:
      type: geometric
      p: 0.3
    note: "Very short CPU spike"
