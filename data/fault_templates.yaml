# ALWAYS-FAULT YAML FOR TESTING
# All occurrence probabilities set to 1.0 for continuous fault injection
fault_templates:
  - id: continuous_correlated_power
    name: continuous_correlated_power_loss
    type: additive
    affected_metrics: [0,1,2]
    severity_vector: [2.0, 2.5, 1.8]
    covariance:
      rho: 0.8
      mode: pairwise_rho
    occurrence_model:
      type: bernoulli
      p: 1.0  # Always occurs
    duration_dist:
      type: deterministic
      n_steps: 10000  # Very long duration
    note: "Continuous high-correlation multi-metric disturbance FOR TESTING"

  - id: continuous_transient_glitch
    name: continuous_transient_glitch
